<!DOCTYPE html>
<html lang="en">
<style>
.container, .container-fluid, .container-lg, .container-md, .container-sm, .container-xl, .container-xxl {
    --bs-gutter-x: 1.5rem;
    --bs-gutter-y: 0;
    width: 100%;
    padding-right: calc(var(--bs-gutter-x) * .5);
    padding-left: calc(var(--bs-gutter-x) * .5);
    margin-right: auto;
    margin-left: auto;
}
</style>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body style="background-color: #ff8623">
  <div class="container">
    <img style="width: 12rem" src="img/logo-shadow.png" />
  </div>
  <div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout" style="max-width: 800px; background-color: white; border: 1px solid #ced4da; border-radius: 0.25rem">
    <form class="needs-validation" novalidate style="padding: 1rem">
      <div class="form-group">
        <label for="formGroupExampleInput">What country do you live in?</label>
        <select class="form-control" required>
          <option>Choose an option...</option>
          <option>United States</option>
        </select>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">What state do you live in?</label>
        <select class="form-control" required>
          <option>Choose an option...</option>
          <option>Illinois</option>
        </select>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">What city do you live in?</label>
        <select class="form-control" required>
          <option>Choose an option...</option>
          <option>Champaign</option>
        </select>
        <div class="invalid-feedback">
          Please provide a valid city.
        </div>
      </div>
      <div class="form-group">
        <label for="formGroupExampleInput">How can we help you?</label>
        <select class="form-control" placeholder="a" required>
          <option>Choose an option...</option>
          <option>Childcare</option>
          <option>Healthcare</option>
          <option>Food</option>
          <option>Housing</option>
          <option>Counseling</option>
          <option>Other</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Continue</button>
        </div>
      </div>
    </form>
  </div>
</body>

<script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</html>
